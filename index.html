<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/bootstrap.min.css"/>
  </head>
  <body>
    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <div class="navbar-header">
          <a id="navTitle" class="navbar-brand" href="index.html"></a>
        </div>
      </div>
    </nav>
    <div class="container-fluid">
      <div class="form-inline">
        <div class="form-group">
          <input type="text" id="desc" class="form-control" placeholder="Descrição"/>
        </div>
        <div class="form-group">
          <input type="text" id="qtd" class="form-control" placeholder="Quantidade"/>
        </div>
        <div class="form-group">
          <input type="text" id="valor" class="form-control" placeholder="Valor"/>
        </div>
        <span id="spanBTN" style="display:none">
          <button id="btnSalvar"   class="btn btn-success" onclick="Salvar();">Salvar</button>
          <button id="btnCancelar" class="btn btn-danger" onclick="limparForm();">Cancelar</button>
          <input type="hidden" id="hidAlterar" value=""/>
        </span>
        <span id="btnIncluir">
          <button class="btn btn-primary" onclick="Incluir();">Incluir</button>
          <button class="btn btn-primary" onclick="limparForm();">Cancelar</button>
          <button class="btn btn-primary" onclick="ExcluirLista();">Excluir Lista</button>
        </span>
      </div>
      <div id="divErro"></div>
      <table class="table" id="tb_lista">
        
      </table>
    </div>
    <nav class="navbar navbar-default navbar-fixed-bottom">
      <div class="container-fluid">
        <h2 class="text-right text-success">Total: <span id="spanTotal">R$ 0,00</span></h2>
      </div>
    </nav>
    <script src="js/config.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
